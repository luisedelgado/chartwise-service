# fly.toml app configuration file for chartwise-service-prod
app = 'chartwise-service-prod'
primary_region = 'mia'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']
  [http_service.concurrency]
    type = "requests"
    soft_limit = 25
    hard_limit = 50

[[services]]
  processes = ["app"]
  [services.vm]
    memory = "3gb"
    cpu_kind = "shared"
    cpus = 2

[machines.app]
  count = 4  # 4 machines for FastAPI

# Primary + Preferred Secondary (Always-On)
[[vm]]
  region = "mia"
  auto_start = true
  auto_stop = false

[[vm]]
  region = "dfw"
  auto_start = true
  auto_stop = false

# Secondary (Suspendable)
[[vm]]
  region = "bos"
  auto_start = true
  auto_stop = "suspend"

[[vm]]
  region = "iad"
  auto_start = true
  auto_stop = "suspend"

[[vm]]
  region = "atl"
  auto_start = true
  auto_stop = "suspend"

[[vm]]
  region = "lax"
  auto_start = true
  auto_stop = "suspend"

[[vm]]
  region = "ord"
  auto_start = true
  auto_stop = "suspend"

[[vm]]
  region = "phx"
  auto_start = true
  auto_stop = "suspend"

[processes]
app = "uvicorn app.main:app --host 0.0.0.0 --port 8080"
